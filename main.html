<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Enter name" id="name" required><br>
		<label for="email">Email</label>
		<input type="email" placeholder="Enter Email Address" id="email" required><br>
		<label for="gender">Gender</label>
		<label>
    <input type="radio" name="gender" value="male" required>
    Male
  </label>
  <label>
    <input type="radio" name="gender" value="female">
    Female
  </label><br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required><br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" required><br>
		<label for="password">Password</label>
		<input type="password" placeholder="Enter password" id="password" required><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
